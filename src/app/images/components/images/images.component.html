  <h2 class="tuclase">Imagenes</h2>
  <div class="cardsContainer" *ngIf="images.length > 0">
    <div class="cardsdiv" *ngFor="let image of images; let i = index">
        <div class="card">
          <img src={{image.url}} class="card-img-top" alt="imagen">
          <div class="card-body">
            <h5 class="card-title text-end">Imagen {{i+1}}</h5>
            <div class="d-flex justify-content-end">
              <button (click)="addFavorite(image.id , i)" class="btn" [ngClass]="image.agregado?'btn-success':'btn-primary'">{{image.agregado?'Agregado':'Agregar Favorito'}}</button>
            </div>
          </div>
        </div>
    </div>
  </div>
<div class="container " *ngIf="images.length == 0">
  <div class="row d-flex justify-content-center cargando">
    <div class="col-12 col-md-6 text-center tuclase">
      Cargando...
    </div>
  </div>
</div>
